<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Rekap Bayi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Data Rekap Bayi</h4>
      </div>
      <div class="card-body">
        <button class="btn btn-primary mb-3" onclick="window.location.href='Tambah data-admin.html'">Tambah Data</button>
        <div class="table-responsive">
          <table id="tabelRekap" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Umur</th>
                <th>Berat Badan</th>
                <th>Tinggi Badan</th>
                <th>Lingkar Kepala</th>
                <th>Jenis Kelamin</th>
                <th>Tanggal Periksa</th>
              </tr>
            </thead>
            <tbody id="dataRekap">
              <!-- Data dari PHP akan dimasukkan di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- JS DataTables dan jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

  <script>
    $(document).ready(function () {
      fetch("ambil_rekap.php")
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("dataRekap");
          data.forEach(item => {
            const row = `
              <tr>
                <td>${item.id}</td>
                <td>${item.nama}</td>
                <td>${item.umur}</td>
                <td>${item.bb}</td>
                <td>${item.tb}</td>
                <td>${item.lk}</td>
                <td>${item.jk}</td>
                <td>${item.tp}</td>
              </tr>`;
            tbody.innerHTML += row;
          });

          $('#tabelRekap').DataTable({
            dom: 'Bfrtip',
            buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
          });
        });
    });
  </script>
</body>
</html>
